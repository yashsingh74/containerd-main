on:
  push:
    tags:
      - 'v*'

name: Containerd midstream Release

jobs:
  check:
    name: Check Signed Tag
    runs-on: ubuntu-18.04
    timeout-minutes: 5
    outputs:
      stringver: ${{ steps.contentrel.outputs.stringver }}

  test:
    name: Run the test Release 
    runs-on: ubuntu-18.04
    timeout-minutes: 4

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          path: src/github.com/containerd/containerd
      
      - name: Check signature
        run: |
          releasever=${{ github.ref }}
          releasever="${releasever#refs/tags/}"

      - name: Install Go
        uses: action/setup-go@v2
        with:
          go-version: '1.17.10'

      - name: Build a Tag
        shell: bash
        env:
          MOS: ${{ matrix.os }}
        run: |
          git clone git@github.com:containerd/release-tool.git
          cd release-tool
          go build 
          cd ..
          ls
          pwd
        working-directory: src/github.com/containerd/containerd